<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>


<div class="container">

    <div class="py-5 text-center">
        <h2>분류 추가</h2>
    </div>

    <form th:action action="todo.html" method="post">
        <div>
            <label for="name">할일</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="분류 명을 입력하세요."/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|"
                        onclick="location.href='todo.html'" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    $('#dueDateTime').datetimepicker({
        footer: true, modal: true,
        format: 'yyyy-mm-dd HH:MM'
    });
</script>
</body>
</html>
