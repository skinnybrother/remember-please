<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" type="text/css"/>

    <!--    <script th:src="@{/js/jquery-ui.min.js}"></script>-->
    <!--    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>


<div class="container">

    <div class="py-5 text-center">
        <h2>할일 등록 폼</h2>
    </div>

    <h4 class="mb-3">할일 입력</h4>

    <form th:action action="todo.html" method="post">
        <div>
            <label for="folderId">분류</label>
            <select id="folderId" name="folderId">
                <option value="분류 없음"/>
                <option th:each="folder:${folders}" th:value="${folder.id}" th:utext="${folder.name}" th:selected="${folder.id}==${todo.folder.id}"/>
            </select>
        </div>
        <div>
            <label for="content">할일</label>
            <input type="text" id="content" name="content" th:value="${todo.content}" class="form-control" placeholder="할 일을 입력하세요."/>
        </div>
        <div>
            <label for="dueDateTime">기한</label>
            <input id="dueDateTime" name="dueDateTime" th:value="${#temporals.format(todo.dueDateTime, 'yyyy-MM-dd HH:mm')}" class="form-control" width="276"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|"
                        onclick="location.href='todo.html'" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    $('#dueDateTime').datetimepicker({
        footer: true, modal: true,
        format: 'yyyy-mm-dd HH:MM'
    });
</script>
</body>
</html>
